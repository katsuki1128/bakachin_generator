<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bakachin generator</title>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">


  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>



</head>

<body>

  <div class="bg">
    <div class="bg">
    </div>
  </div>
  <header>
    <!-- <p>これであなたもバカチンガー！</p> -->
    <h1>バカチンジェネレーター</h1>
  </header>

  <main>


    <!-- テキスト入力フォーム -->
    <div class="btns">
      <div class="btn">
        <p class="explain"> 左のことば(6文字まで)</p>
        <input type="text" maxlength="6" id="left_col">
      </div>
      <div class="btn">
        <p class="explain"> 右のことば(5文字まで)</p>
        <input type="text" maxlength="5" id="right_col">
      </div>
    </div>

    <!-- テキスト表示領域 -->
    <div id="display">
      <div id="right_display" class="vertical-text"></div>
      <div id="left_display" class="vertical-text"></div>
    </div>

    <!-- 画像選択 -->

    <div>
      <div id="select_area" class="select_img">
        <img src="img/01.JPG" class="select" alt="">
        <img src="img/02.JPG" class="select" alt="">
        <img src="img/03.JPG" class="select" alt="">
        <img src="img/04.JPG" class="select" alt="">
        <img src="img/05.JPG" class="select" alt="">
        <img src="img/06.JPG" class="select" alt="">
      </div>

      <div id="img_area">
        <img src="img/01.JPG" class="photo" alt="">
      </div>
    </div>

    <!-- 呼び出しボタン -->
    <div class="call">
      <div class="temparea"> 一時保存エリア</div>
      <div class="callButton"> </div>
    </div>

    <!-- 呼び出しボタンエリア -->
    <div class="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>

    <!-- 記録ボタン -->
    <!-- <ul class="memory">
      <li id="save">Save</li>
      <li id="download_image">download</li>
      <li id="clear">Clear</li>
    </ul> -->

    <div id="memorize">
      <input type="button" value="一時保存" class="memorybtn" id="save">
      <input type="button" value="ダウンロード" class="memorybtn" id="download_image">
      <input type="button" value="クリア" class="memorybtn" id="clear">
    </div>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</body>

</html>
